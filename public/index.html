<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
<script src="jquery.min.js"></script>
<script src="main.js"></script>
<script src="/socket.io/socket.io.js"></script>



<style>

    * {
    	margin:0;
    	padding:0;
        overflow:hidden;
    	font-family:sans-serif;
    	-webkit-user-select:none;
    	-webkit-box-sizing:border-box;
    	-moz-box-sizing:border-box;
    	-ms-box-sizing:border-box;
    	-o-box-sizing:border-box;
    	box-sizing:border-box;
    } 
    
    #tray{width:100%; height: 20%; position:absolute; bottom:0;}

    body {
    	position:relative;
    }
    
    .button{	
    	width:25%;
    	font-size:2em;
    	text-align:center;
    	float:left;
    	display:block;
    	color:#ffffff;
    }

    #bars {
		position:absolute;
		bottom:20%;
		left:0;
    	width: 100%;
    	height:80%;
    }

    .bar {
    	-webkit-transition: all 0.3s;
    	-ms-transition: all 0.3s;
    	-o-transition: all 0.3s;
    	-moz-transition: all 0.3s;
    	transition: all 0.3s;
    	width: 25%;
    	float:left;
        height:0%;
    	position:absolute;
    	bottom:0;
    }

    #q,#qbar {background:#2ecc71;}
    #w,#wbar{background:#3498db;}
    #o,#obar {background:#e67e22;}
    #p,#pbar {background:#e74c3c;}

    #qbar {left:0;}
    #wbar {left:25%;}
    #obar {left:50%;}
    #pbar {left:75%;}

    .halfway {
    	border-bottom: 2px dashed #aaa;
    	position:absolute;
    	top:40%;
    	width:100%;
    	z-index: 100;
    }

    .halfway p {
    	position:absolute;
    	top: -20px;
    	left: 20px;
    	text-transform:uppercase;
    	line-spacing: 10px;
    	font-weight: 400;
    	color:#aaa;
    }

    .playerCounter {
    	font-size: 32px;
    	position:absolute;
    	top:0;
    	right:0;
    	padding: 20px;
    	color: rgba(0,0,0,0.3);
    	z-index:100;
    }
    
</style>

<body>

<div class="playerCounter"></div>

<div class="halfway">
	<p>threshold</p>
</div>

<div id="bars">
	<div id="qbar" class="bar"></div>
	<div id="wbar" class="bar"></div>
	<div id="obar" class="bar"></div>
	<div id="pbar" class="bar"></div>	
</div> 

<div id="tray">
    <div id="q" class="button">Q</div>
    <div id="w" class="button">W</div>
    <div id="o" class="button">O</div>
    <div id="p" class="button">P</div>
</div>
    
</body>

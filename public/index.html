<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

<script src="jquery.min.js"></script>
<script src="main.js"></script>
<script src="/socket.io/socket.io.js"></script>

<style>

	/*
		Colours

		emerald: #2ecc71;
		peter river: #3498db;
		carrot: #e67e22;
		Alizarin: #e74c3c;


	*/
    * {
    	margin:0;
    	padding:0;
    	font-family:sans-serif;
    	-webkit-user-select:none;
    	-webkit-box-sizing:border-box;
    	-moz-box-sizing:border-box;
    	-ms-box-sizing:border-box;
    	-o-box-sizing:border-box;
    	box-sizing:border-box;
    } 
    
    #tray{width:100%; height: 20%; position:absolute; bottom:0;}

    body {
    	position:relative;
    }
    
    .button{	
    	width:25%;
    	padding: 50px 0;
    	font-size:2em;
    	text-align:center;
    	float:left;
    	display:block;
    	color:#ffffff;
    }

    #bars {
		position:absolute;
		bottom:0;
		left:0;
    	width: 100%;
    	height:100%;
    	padding-bottom:20%;
    }

    .bar {
    	-webkit-transition: all 0.3s;
    	-ms-transition: all 0.3s;
    	-o-transition: all 0.3s;
    	-moz-transition: all 0.3s;
    	transition: all 0.3s;
    	width: 25%;
    	float:left;
    	position:absolute;
    	bottom:20%;
    }

    #q,#qbar {background:#2ecc71;}
    #w,#wbar{background:#3498db;}
    #o,#obar {background:#e67e22;}
    #p,#pbar {background:#e74c3c;}

    #qbar {left:0;}
    #wbar {left:25%;}
    #obar {left:50%;}
    #pbar {left:75%;}
    
</style>

<body>

<div id="bars">
	<div id="qbar" class="bar"></div>
	<div id="wbar" class="bar"></div>
	<div id="obar" class="bar"></div>
	<div id="pbar" class="bar"></div>	
</div> 

<div id="tray">
    <div id="q" class="button">Q</div>
    <div id="w" class="button">W</div>
    <div id="o" class="button">O</div>
    <div id="p" class="button">P</div>
</div>
    
</body>
